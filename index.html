<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="StoryCraft narrative game">
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/8d7fda743f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Favicon -->
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <script defer src="assets/js/script.js"></script>
    <title>StoryCraft</title>
</head>
<body>
    <div id="background">
        <div id="game-box">
            <header>
                <div id="logo-bar">
                    <h1 id="logo-head">StoryCraft</h1>
                    <!-- Popout menu in case users are confused about how to play the game, adapted from a tutorial by YouTube user codefoxx, link in readme -->
                    <ul class="menu-list">
                        <li class="menu-item">
                            <div><span class="expl-1">Choose from numbered options to advance your story <i class="fas fa-long-arrow-alt-left"></i> </span><span class="menu-1">How to Play</span></div>
                        </li>
                        <li class="menu-item">
                            <div><span class="expl-2">Make choices via keyboard numbers, mouse, or touchscreen <i class="fas fa-long-arrow-alt-left"></i> </span><span class="menu-2">Controls</span></div>
                        </li>
                    </ul>
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </div>
            </header>
            <!-- Story content is automatically removed and added via Javascript, based on user choice -->
            <div id="story-box">
                <p id="story">Welcome to StoryCraft, a branching narrative game.  Will you find all four endings?  Begin by pressing "Start."</p>
            </div>
            <div id="choice-box">
                <p class="choice"></p>
                <p class="choice"></p>
                <p class="choice"></p>
            </div>
            <!-- Initially a start button, this changes to restart the game once the user has clicked to start for the first time -->
            <p class = "restart">
                <button id="restart-btn">Start</button>
            </p>
        </div>
    </div>
</body>
</html>
