<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/8d7fda743f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <script defer src="assets/js/script.js"></script>
    <title>StoryCraft</title>
</head>
<body>
    <div id="background">
        <div id="game-box">
            <header>
                <nav class="navbar">
                    <h1 class="nav-branding">StoryCraft</h1>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <div ><span class="explanation">Choose from numbered options to advance your story <i class="fas fa-long-arrow-alt-left"></i> </span><span class="nav-text">How to Play</span></div>

                            <div><span class="explanation">Keyboard numbers, mouse, or touchscreen <i class="fas fa-long-arrow-alt-left"></i> </span><span class="nav-text">Controls</span></div>

                    </ul>

                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>

            </div>

                <p class="choice"></p>
                <p class="choice"></p>
                <p class="choice"></p>
